<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Result Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <div class="dropdown">
      <a href="#">Student</a>
      <div class="dropdown-content">
        <a href="#">Examination</a>
        <a href="#">Scholarship</a>
        <a href="#">Rewards</a>
        <a href="#">Admissions</a>
        <a href="#">Results</a>
      </div>
    </div>
    <div class="dropdown">
      <a href="#">Faculties</a>
      <div class="dropdown-content">
        <a href="#">B.Tech - IT</a>
        <a href="#">B.Tech - Computer Science</a>
        <a href="#">B.Tech - Electrical</a>
        <a href="#">B.Tech - Mechanical</a>
        <a href="#">B.Tech - AI & ML</a>
        <a href="#">MBA</a>
        <a href="#">BBA</a>
      </div>
    </div>
    <a href="#">Admin</a>
  </div>

  <div class="slideshow">
    <img src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4nrp5I9iDy4LvW5yRwx0-PUivNmyUG9d5sfKtGOaHkQTVuyTtvZvC96A1O07c1byZBZdIa-qQH44BqHJbHJLdz1h2IHtzrhEiANj3cUZ4ztpON6Dt3l6v9d9hkCO9iPy22QfwWXllA=s1360-w1360-h1020-rw" alt="Slideshow">
  </div>

  <div class="container">
    <h1>Student Result Management System</h1>
    <div class="tabs">
      <button onclick="showTab('admin')">Admin Panel</button>
      <button onclick="showTab('student')">Student Login</button>
    </div>

    <div id="admin" class="tab">
      <h2>Admin - Submit Result</h2>
      <form id="adminForm">
        <input type="text" id="a_enroll" placeholder="Enrollment No" required />
        <input type="text" id="a_name" placeholder="Student Name" required />

        <select id="a_department" required>
          <option value="">Select Department</option>
          <option value="IT">B.Tech - IT</option>
          <option value="CS">B.Tech - Computer Science</option>
          <option value="EE">B.Tech - Electrical</option>
          <option value="ME">B.Tech - Mechanical</option>
          <option value="AIML">B.Tech - AI & ML</option>
          <option value="MBA">MBA</option>
          <option value="BBA">BBA</option>
        </select>

        <select id="a_year" required>
          <option value="">Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>

        <select id="a_semester" required>
          <option value="">Select Semester</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option>
        </select>

        <div id="subjectInputs">
          <!-- Dynamic subjects will appear here -->
        </div>

        <input type="text" id="a_password" placeholder="Password" required />
        <input type="text" id="a_key" placeholder="Security Key" required />
        <button type="submit">Submit Result</button>
      </form>
    </div>

    <div id="student" class="tab" style="display: none;">
      <h2>Student - Check Result</h2>
      <form id="studentForm">
        <input type="text" id="s_enroll" placeholder="Enrollment No" required />
        <input type="text" id="s_password" placeholder="Password" required />
        <button type="submit">View Result</button>
      </form>
      <div class="captcha-container">
  <label for="captcha">Security Key (Please type the text below):</label>
  <div id="captchaText" class="captcha-text"></div>
  <input type="text" id="captchaInput" placeholder="Enter the text" required />
  <button type="button" onclick="generateCaptcha()">Generate New Captcha</button>
</div>

      <div id="resultDisplay"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
